<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <title>OISP Award </title>
        <h:outputStylesheet name="/css/bootstrap.min.css"/>
        <style type="text/css">
            html, body, .container-table {
                height: 100%;
            }
            .container-table {
                display: table;
            }
            .vertical-center-row {
                display: table-cell;
                vertical-align: middle;
            }
            table {
                border-collapse: collapse;
                width: 100%;
            }
            th, td {
                text-align: left;
                padding: 8px;
            }

            tr:nth-child(even){background-color: #f2f2f2}
            th {
                background-color: #4CAF50;
                color: white;
            }
        </style>
    </h:head>

    <h:body>
        <header>
            <div class="container-fluid">
                <div class="row" style="background-color: lightblue;">
                    <center><h1>Quay Số Ngẫu Nhiên </h1> </center>
                </div>
            </div>
        </header>



        <div class="container container-table">
            <div class="row vertical-center-row">
                <div class="text-center col-md-4 col-md-offset-4" style="">
                    <h:form> 
                        <p:commandButton onclick="PF('dlg3').show();" value="Bắt đầu quay số" id="nonAjax" 
                                         action="#{ramdomeManagedBean.buttonAction()}" style="margin-right:20px; width: 100%; height: 100%" update="display"/>
                    </h:form>
                </div>

            </div>
        </div>


        <p:dialog header="Chúc mừng bạn" widgetVar="dlg3" showEffect="explode" hideEffect="bounce" modal="true" width="600">
            <p:panel id="display">
                <center>
                    <h2> Mã số nhân viên:<h:outputText value="#{ramdomeManagedBean.employeeId}" /></h2>
                    <h2><h:outputText value="#{ramdomeManagedBean.name}" /></h2>
                    
                </center>

            </p:panel>

        </p:dialog>
    </h:body>
</html>
